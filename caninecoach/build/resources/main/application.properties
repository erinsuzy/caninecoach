# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/caninecoach
spring.datasource.username=caninecoach
spring.datasource.password=caninecoach
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Additional logging for SQL statements
spring.jpa.show-sql=true

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# Server port
server.port=8080

# Google Classroom credentials
google.service-account.filename=google-classroom-api.json

# OAuth2 configuration for Google Classroom API
spring.config.import=classpath:application-secret.properties
spring.security.oauth2.client.registration.google.scope=https://www.googleapis.com/auth/classroom.cours.readonly,https://www.googleapis.com/auth/classroom.coursework.students,https://www.googleapis.com/auth/classroom.courseworkmaterials,https://www.googleapis.com/auth/classroom.topics,https://www.googleapis.com/auth/classroom.announcements,https://www.googleapis.com/auth/classroom.customCourse-work.readonly,https://www.googleapis.com/auth/classroom.student-submissions.students.readonly,https://www.googleapis.com/auth/classroom.student-submissions.me.readonly,https://www.googleapis.com/auth/classroom.coursework.me,https://www.googleapis.com/auth/classroom.announcements.readonly,https://www.googleapis.com/auth/classroom.courseworkmaterials.readonly,https://www.googleapis.com/auth/classroom.topics.readonly,https://www.googleapis.com/auth/classroom.guardianlinks.students.readonly,https://www.googleapis.com/auth/classroom.rosters.readonly,https://www.googleapis.com/auth/classroom.guardianlinks.me.readonly,https://www.googleapis.com/auth/classroom.push-notifications,https://www.googleapis.com/auth/classroom.cours,https://www.googleapis.com/auth/classroom.addons.student,https://www.googleapis.com/auth/classroom.addons.teacher,https://www.googleapis.com/auth/classroom.rosters,https://www.googleapis.com/auth/classroom.profile.emails,https://www.googleapis.com/auth/classroom.profile.photos
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
